<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>BOULDER, PARCHMENT, SHEARS</title>
  </head>
  <body>
    <section class="player-1 player"></section>
    <main class="game-area">
      <h1>Boulder, Parchment, Shears</h1>
      <h2 class="screen-title">SELECT YOUR GAME</h2>
      <section class="game-type classic hover">
        <p class="game-title">Classic</p>
        <article class="rule-box-classic">
          <img src="./assets/boulder.png" alt="Big Boulder" class="boulder" />
          <img src="./assets/greaterthan.png" alt="Beats" class="picture" />
          <img src="./assets/shears.png" alt="Cutting Shears" class="shears" />
        </article>
        <article class="rule-box-classic">
          <img src="./assets/parchment.png" alt="Parchment Paper" class="parchment" />
          <img src="./assets/greaterthan.png" alt="Beats" class="picture" />
          <img src="./assets/boulder.png" alt="Big Boulder" class="boulder" />
        </article>
        <article class="rule-box-classic">
          <img src="./assets/shears.png" alt="Cutting Shears" class="shears" />
          <img src="./assets/greaterthan.png" alt="Beats" class="picture" />
          <img src="./assets/parchment.png" alt="Parchment Paper" class="parchment" />
        </article>
      </section>
      <section class="game-type advanced hover">
        <p class="game-title">Advanced</p>
        <article class="rule-box-advanced">
          <img src="./assets/boulder.png" alt="Big Boulder" class="boulder" />
          <img src="./assets/greaterthan.png" alt="Beats" class="picture" />
          <img src="./assets/shears.png" alt="Cutting Shears" class="shears" />
          <img src="./assets/dragon.png" alt="Dragon" class="dragon" />
        </article>
        <article class="rule-box-advanced">
          <img src="./assets/parchment.png" alt="Parchment Paper" class="parchment" />
          <img src="./assets/greaterthan.png" alt="Beats" class="picture" />
          <img src="./assets/boulder.png" alt="Big Boulder" class="boulder" />
          <img src="./assets/wizard.png" alt="Wizard" class="wizard" />
        </article>
        <article class="rule-box-advanced">
          <img src="./assets/shears.png" alt="Cutting Shears" class="shears" />
          <img src="./assets/greaterthan.png" alt="Beats" class="picture" />
          <img src="./assets/parchment.png" alt="Parchment Paper" class="parchment" />
          <img src="./assets/dragon.png" alt="Dragon" class="dragon" />
        </article>
        <article class="rule-box-advanced">
          <img src="./assets/dragon.png" alt="Dragon" class="dragon" />
          <img src="./assets/greaterthan.png" alt="Beats" class="picture" />
          <img src="./assets/wizard.png" alt="Wizard" class="wizard" />
          <img src="./assets/parchment.png" alt="Parchment Paper" class="parchment" />
        </article>
        <article class="rule-box-advanced">
          <img src="./assets/wizard.png" alt="Wizard" class="wizard" />
          <img src="./assets/greaterthan.png" alt="Beats" class="picture" />
          <img src="./assets/boulder.png" alt="Big Boulder" class="boulder" />
          <img src="./assets/shears.png" alt="Cutting Shears" class="shears" />
        </article>
      </section>
      <h2 class="choose-your-weapon hidden">CHOOSE YOUR WEAPON!</h2>
      <section class="choice-display hidden">
        <h2 class="game-result">Who Will Win?</h2>
        <section class="current-match"></section>
      </section>
      <section class="game-board hidden"></section>
      <button class="change-game hidden hover">Change Game</button>
    </main>
    <section class="computer-player player"></section>
    <script src="./main.js"></script>
  </body>
</html>
