<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>BOULDER, PARCHMENT, SHEARS</title>
  </head>
  <body>
    <section class="player-1 player">
      <h2>Player</h2>
      <p class="player-wins">Wins: 0</p>
    </section>
    <main class="game-area">
      <h1>Boulder, Parchment, Shears</h1>
      <h2 class="screen-title">SELECT YOUR GAME</h2>
      <section class="game-type classic">
        <p class="game-title">Classic</p>
        <article class="rule-box-classic">
          <img src="./assets/boulder.png" alt="Big Boulder" />
          <img src="./assets/greaterthan.png" alt="Beats" class="picture" />
          <img src="./assets/shears.png" alt="Cutting Shears" />
        </article>
        <article class="rule-box-classic">
          <img src="./assets/parchment.png" alt="Parchment Paper" />
          <img src="./assets/greaterthan.png" alt="Beats" class="picture" />
          <img src="./assets/boulder.png" alt="Big Boulder" />
        </article>
        <article class="rule-box-classic">
          <img src="./assets/shears.png" alt="Cutting Shears" />
          <img src="./assets/greaterthan.png" alt="Beats" class="picture" />
          <img src="./assets/parchment.png" alt="Parchment Paper" />
        </article>
      </section>
      <section class="game-type advanced">
        <p class="game-title">Advanced</p>
        <article class="rule-box-advanced">
          <img src="./assets/boulder.png" alt="Big Boulder" />
          <img src="./assets/greaterthan.png" alt="Beats" class="picture" />
          <img src="./assets/shears.png" alt="Cutting Shears" />
          <img src="./assets/dragon.png" alt="Dragon" />
        </article>
        <article class="rule-box-advanced">
          <img src="./assets/parchment.png" alt="Parchment Paper" />
          <img src="./assets/greaterthan.png" alt="Beats" class="picture" />
          <img src="./assets/boulder.png" alt="Big Boulder" />
          <img src="./assets/wizard.png" alt="Wizard" />
        </article>
        <article class="rule-box-advanced">
          <img src="./assets/shears.png" alt="Cutting Shears" />
          <img src="./assets/greaterthan.png" alt="Beats" class="picture" />
          <img src="./assets/parchment.png" alt="Parchment Paper" />
          <img src="./assets/dragon.png" alt="Dragon" />
        </article>
        <article class="rule-box-advanced">
          <img src="./assets/dragon.png" alt="Dragon" />
          <img src="./assets/greaterthan.png" alt="Beats" class="picture" />
          <img src="./assets/wizard.png" alt="Wizard" />
          <img src="./assets/parchment.png" alt="Parchment Paper" />
        </article>
        <article class="rule-box-advanced">
          <img src="./assets/wizard.png" alt="Wizard" />
          <img src="./assets/greaterthan.png" alt="Beats" class="picture" />
          <img src="./assets/boulder.png" alt="Big Boulder" />
          <img src="./assets/shears.png" alt="Cutting Shears" />
        </article>
      </section>
      <h2 class="choose-your-weapon hidden">CHOOSE YOUR WEAPON!</h2>
      <section class="classic-game hidden">
        <img src="./assets/boulder.png" alt="Big Boulder">
        <img src="./assets/parchment.png" alt="Parchment Paper" />
        <img src="./assets/shears.png" alt="Cutting Shears" />
      </section>
      <section class="advanced-game hidden">
        <img src="./assets/boulder.png" alt="Big Boulder">
        <img src="./assets/parchment.png" alt="Parchment Paper" />
        <img src="./assets/shears.png" alt="Cutting Shears" />
        <img src="./assets/dragon.png" alt="Dragon" />
        <img src="./assets/wizard.png" alt="Wizard" />
      </section>
    </main>
    <section class="computer-player player">
      <h2>Computer</h2>
      <p class="computer-wins">Wins: 0</p>
    </section>
  </body>
</html>
